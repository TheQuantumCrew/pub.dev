name: pub_dev
description: Meme makes easy
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  auto_route: ^9.2.0
  awesome_flutter_extensions: ^1.2.0
  bloc: ^8.1.4
  dartx: ^1.2.0
  equatable: ^2.0.5
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  gap: ^3.0.1
  get_it: ^7.7.0
  injectable: ^2.4.4
  intl: ^0.19.0
  json_annotation: ^4.9.0
  loon: ^4.0.1
  octo_image: ^2.1.0
  phosphor_flutter: ^2.1.0
  pub_api_client: ^2.7.1
  riverpod_annotation: ^2.3.5
  uuid: ^4.5.1

dev_dependencies:
  auto_route_generator: ^9.0.0
  bloc_test: ^9.1.7
  build_runner: ^2.4.12
  flutter_gen_runner: ^5.6.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
  #   - assets/lottie/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900

flutter_gen:
  output: lib/shared/generated/

  integrations:
    flutter_svg: true
